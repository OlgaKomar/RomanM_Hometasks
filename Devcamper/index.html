<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Devcemper</title>
	<link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
	<header>
		<div class="align-content-header">
			<div class="header-logo">
				<img src="assets/images/logo-devcemper.png" alt=""><br>
				<a href="#"><h1>DevCamper</h1></a>
			</div>
			<div class="header-navbar">
				<div class="header-login-link">
					<img src="assets/images/logo-login.png" alt=""><br>
					<a href="login.html">Login</a>
				</div>
				<div class="header-register-link">
					<img src="assets/images/logo-register.png" alt=""><br>
					<a href="register.html">Register</a>

				<div class="header-bootcamps-link">
					<span>|</span>

			</div>

		<div class="bckr-color-section">

				<div class="intro-fields">
					<div class="input-forms">
						<input type="text" class="input-area" placeholder="Miles From">

					<button>Find Bootcamps</button>
				</div>
			</div>
		</div>
