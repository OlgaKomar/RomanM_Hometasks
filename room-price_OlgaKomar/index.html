<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Details</title>
    <!-- General font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Titles font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap"
      rel="stylesheet"
    />
    <!-- 3th party styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Main styles -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="room-price-section">
      <div class="wh-container d-flex">
        <div class="booking-offer">
          <div class="wh-badge">
            <span>Book a suite now</span>
          </div>
          <h2>Get a free airport shuttle</h2>
          <h4>That’s correct!</h4>
          <p>
            We’re so determined to make your experience at our hotel a charm,
            that we’d love to provide you with a courtesy airport shuttle if you
            book with us!
          </p>
        </div>
        <div
          class="booking-details wh-d-flex-vertical wh-d-flex-vertical-center"
        >
          <p>Prices start at:</p>
          <div>
            <span class="wh-super-txt"
              >$<span
                style="font-size: 54px; vertical-align: middle; font-family: 'Old Standard TT', serif; letter-spacing: -2.5px;"
                >250.00</span
              >
              /per night</span
            >
          </div>
          <button class="wh-btn wh-btn-primary">Book</button>
        </div>
      </div>
    </section>
  </body>
</html>
